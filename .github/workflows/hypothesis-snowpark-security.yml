name: Run Security Scans [hypothesis.snowpark]

on:
  pull_request:
    branches:
      - "**"

permissions:
  contents: read

jobs:
  snyk:
    runs-on: ubuntu-latest
    if: (github.actor != 'dependabot[bot]')

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Snyk CLI
        run: |
          npm install -g snyk
          echo "Snyk version: $(snyk --version)"

      - name: Authenticate Snyk
        run: |
          snyk auth $SNYK_TOKEN
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_GITHUB_INTEGRATION_TOKEN }}

      - name: Run Python Script Create Requirements
        run: |
          python ./.github/scripts/create_requirements.py --directory hypothesis-snowpark

      - name: Run Snyk test
        run: |
          snyk test --all-projects --detection-depth=20
