name: Static analysis and linting [snowpark_checkpoints_validators]

on: workflow_call

env:
  PYTHON_VERSION: "3.11"

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Check linting
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "${{ env.PYTHON_VERSION }}"

      - name: Display workflow environment
        run: python .github/scripts/py_show_env.py

      - name: Setup Python environment
        run: |
          python -m pip install --upgrade pip -q
          pip install hatch flake8 black ruff -q
          pip list
          hatch --version

      - name: Run lint checks
        run: |
          echo "Current working directory:" && pwd
          hatch run linter:check
        working-directory: ./snowpark-checkpoints-validators
